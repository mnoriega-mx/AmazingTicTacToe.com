<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictacToeStyle.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class = "render">
        <div class="row">
            <div class="cell"><button class="button" id="1"></button> </div>
            <div class="cell"><button class="button" id="2"></button> </div>
            <div class="cell"><button class="button" id="3"></button> </div>
        </div>
        <div class="row">
            <div class="cell"><button class="button" id="4"></button> </div>
            <div class="cell"><button class="button" id="5"></button> </div>
            <div class="cell"><button class="button" id="6"></button> </div>
        </div>
        <div class="row">
            <div class="cell"><button class="button" id="7"></button> </div>
            <div class="cell"><button class="button" id="8"></button> </div>
            <div class="cell"><button class="button" id="9"></button> </div>
        </div>
    </div>
    <button id="reset"><strong>Reset Board</strong></button>
    <h2 class="turn">Player "X" turn</h2>
    
    <script src="tictacToe.js"></script>    
</body>
</html>
